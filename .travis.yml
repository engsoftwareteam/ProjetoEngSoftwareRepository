dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7.2"
virtualenv:
  system_site_packages: true
env:
  - DJANGO_VERSION=2.2
install:
  - pip install -q Django==$DJANGO_VERSION  
  - pip install -r requirements.txt
  - pip install .
script:
  - coverage run --source='.' manage.py test qa
