<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Menu</title>

  <!-- Custom styles for this template -->
  <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">
  <link href="{% static 'css/alerts.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  {% block header %}
  {% endblock %}
  <style>
    .nolink,.nolink:link,.nolink:visited,.nolink:hover,.nolink:focus,.nolink:active{
      color: inherit;
      text-decoration: none;
    }
    .full-width{
        width: 100%;
      }
      .prepend-width{
        width: 100px;
      }
  </style>
  
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-0" style="color:black; height:56px; font-weight:bold; font-size: 24px">
        <span class='' style='position:relative; top:16%;'>
            Menu
        </span>
      </div>
      <div class="list-group list-group-flush">
        <a href="/home" class="list-group-item list-group-item-action bg-light">Home Page</a>
        <a href="/postar_pergunta" class="list-group-item list-group-item-action bg-light">Postar Pergunta</a>
        <a href="/listar_perguntas" class="list-group-item list-group-item-action bg-light">Listar Perguntas</a>
        <a href='/meus_posts' class='list-group-item list-group-item-action bg-light'>Meus posts</a>
        <a href='/meu_perfil' class='list-group-item list-group-item-action bg-light'>Meu perfil</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="height: 57px">
        <a href='/home' style="color:blue; font-size:30px; font-weight:bold" class='nolink'>Simulador Q&A</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        {% if usuario %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{usuario}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/logout_usuario">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        {% else %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item mr-1">
                <a class="nav-link btn bg-success text-light px-3 py-1" href="/login_usuario" aria-haspopup="true" aria-expanded="false">
                    <span style='font-size:18px'>
                        login
                    </span>
                </a>
              </li>
              <li class='nav-item ml-1'>
                <a class="nav-link btn bg-danger text-light px-3 py-1" href="/registrar_usuario" aria-haspopup="true" aria-expanded="false">
                  <span style='font-size:18px'>
                    Registre-se
                  </span>
                </a>
              </li>
            </ul>
          </div>
        {% endif %}
      </nav>
        {% block content %}
		{% endblock %}
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
</body>

</html>
