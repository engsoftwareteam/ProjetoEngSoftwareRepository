{% extends 'qa/template.html' %}

{% block content %}
        <div class='container-fluid ml-3'>
            <div class='row'>
                <p style='font-weight:bold'>Poste sua pergunta:</p>
            </div>
			<div class='row'>
			<div class='col-2 col-sm-2 col-md-2 col-lg-1'>
				<div class='row'>Usuario:</div>
				<div class='row mt-2'>Pergunta:</div>
			</div>
			<div class='col-3 col-sm-3 col-md-3 col-lg-3'>
			<div class='row'>
            <form action='{% url "qa:salvar_pergunta" %}' method='post'>
                {% csrf_token %}
                <div class='row'>
                    <label>
                        <input type='text' name='usuario' value='{{usuario}}'/>
                    </label>
                </div>
                <div class='row'>
                        <label>
                            <input type='text' name='texto' value='{{texto}}' style='width:50vw; height:10vh'/>
                        </label>
                    </div>
                <div class='row mt-2'>
                    <input type='submit' value='Postar Pergunta'/>
                </div>
            </form>
			</div>
			<hr style='width:50vw'>
			<div class='row'>
                <a href='/menu'>< Voltar ao menu</a>
            </div>
			</div>
			</div>
        </div>
{% endblock %}
